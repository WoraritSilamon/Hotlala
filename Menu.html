
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu อาหารจานเดียว</title>
    <link rel="stylesheet" href="css/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/04158e9780.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/641/641850.png">
    <link
    href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>

<body>
    <nav>
 
    
        <div class="sidebar">
          <div class="logo">
            <span class="logo-name">POS</span>
            <i class="bx bx-menu menu-icon icon"></i>
          </div>
  
          <div class="sidebar-content">
            <ul class="lists">
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="link">Home</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class='bx bx-store-alt icon' ></i>
                  <span class="link">Menu</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class='bx bx-money icon' ></i>
                  <span class="link">Payment</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class='bx bx-box icon' ></i>
                  <span class="link">Point</span>
                </a>
              
              </li>
            </ul>
  
            <div class="bottom-cotent">
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-cog icon"></i>
                  <span class="link">Settings</span>
                </a>
              </li>
              
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-log-out icon"></i>
                  <span class="link">Logout</span>
                </a>
                
              </li>
              
            </div>
            
          </div>
          
        </div>
        
        
        
      </nav>
  

    

    <div class="container">
        <div class="menu">
            <div class="header">
                <h1>อาหารจานเดียว</h1>
                <p>อาหารจานเดียวที่ไม่ใช่อาหารตามสั่ง
                </p>
                <!-- แก้ -->
                <div class="btn-group">
               <button>สมัครสมาชิก</button>
               <button>เข้าสู่ระบบ</button>
              </div>
               
              
                
            
            </div>
            
            <div class="tags">
                <div class="tag">
                    <div class="icon"><img
                            src="https://cdn-icons-png.flaticon.com/512/641/641850.png"
                            alt=""></div>
                    <div class="title">Menu</div>
                </div>
            </div>
            <div class="burgers">

            </div>
        </div>
        
        <div class="orders">
            <div class="header">
                <h1>Orders</h1>
                <p><span id="itemnumber">0</span> Items</p>
            </div>
            <div class="orderdburgers">

            </div>
            <div class="bill">
                <div class="cash subtotal">Sub Total <span id="subtotal">$0</span></div>
                <div class="cash tax">Tax(10%) <span id="tax">$0</span></div>
                <div class="cash total">Total <span id="total">$0</span></div>
                <div class="button"><button>CashOut</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
