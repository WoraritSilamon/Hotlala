<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pos</title>
    <!-- link to css -->
    <link rel="stylesheet" href="css/style1.css">
    <!-- Box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <nav>
 
    
    <div class="sidebar">
      <div class="logo">
        <span class="logo-name">POS</span>
        <i class="bx bx-menu menu-icon icon"></i>
      </div>

      <div class="sidebar-content">
        <ul class="lists">
          <li class="list">
            <a href="#" class="nav-link">
              <i class="bx bx-home-alt icon"></i>
              <span class="link">Home</span>
            </a>
          </li>
          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-store-alt icon' ></i>
              <span class="link">Menu</span>
            </a>
          </li>
          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-money icon' ></i>
              <span class="link">Payment</span>
            </a>
          </li>
          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-box icon' ></i>
              <span class="link">Point</span>
            </a>
          
          </li>
        </ul>

        <div class="bottom-cotent">
          
          
          <li class="list">
            <a href="#" class="nav-link">
              <i class="bx bx-log-out icon"></i>
              <span class="link">Logout</span>
            </a>
            
          </li>
          
        </div>
        
      </div>
      
    </div>
    
    
    
  </nav>


















    <!-- header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
           <a href="#" class="logo">POS</a> 
           <!-- cart icon -->
           <i class='bx bxs-shopping-bag' id="cart-icon"></i>
           <!-- cart -->
           <div class="cart">
            <h2 class="cart-title">Worarit #4043</h2>
            <!-- content -->
            <div class="cart-content">
            </div>

            <div class="total-pointX">
              <div class="total-point">Point</div>
              <div class="total-price-point"> 0 PT</div>
            </div>


            <!-- total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">฿0</div>
                
                
            </div>
           
            
            <!-- Buybutton -->
            <button type="button" class="btn-buy">SEND ORDER</button>
            <!-- Cart Close -->
            <i class='bx bx-x-circle' id="close-cart" ></i>

           </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Menu</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
              <img src="https://bestreviewimg.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2021/01/Pork-Leg-with-Rice.jpg" alt="" class="product-img"> 
              <h2 class="product-title">ข้าวขาหมู</h2>
              <span class="price">฿70</span> 
              <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box1 -->
            <div class="product-box">
                <img src="https://www.uncledeng.com/wp-content/uploads/2022/05/naisai_crispy_pork_11-1000x667.jpg" alt="" class="product-img"> 
                <h2 class="product-title">ข้าวหมูกรอบ</h2>
                <span class="price">฿70.50</span> 
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <!-- box1 -->
            <div class="product-box">
                <img src="http://s2.thousandreason.com/thimgs/202108/04/12/1628052488991.jpg" alt="" class="product-img"> 
                <h2 class="product-title">ขาหมูแดง</h2>
                <span class="price">฿50 - ฿70</span> 
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <!-- box1 -->
            <div class="product-box">
                <img src="https://cdn3.th.orstatic.com/userphoto/photo/2/1ZV/00E73AF5253EBC83735FC3px.jpg" alt="" class="product-img"> 
                <h2 class="product-title">ข้าวหน้าเป็ด</h2>
                <span class="price">฿70</span> 
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
